<div class="flex flex-col gap-5">
    <mat-card>
        <div class="flex flex-col gap-5 relative">
            <button class="absolute top-0 right-0 border bg-blue-400 hover:bg-blue-500 text-white rounded-md px-5 py-2" (click)="openDialogAboutMe()">About Me</button>
            <div class="flex gap-1 items-center justify-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 md:w-10 md:h-10">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <h2 style="margin: 0;">My Info</h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-y-5 md:gap-x-5">
                <div class="col-span-1 m-auto">
                    <img class="w-52 h-52 border-4 border-red-500 rounded-full object-cover"
                        src="./assets/profile/user.png" alt="">
                </div>
                <div class="col-span-2">
                    <div class="grid grid-cols-2 gap-2">

                        <div class="col-span-1">
                            <p>
                                <span class="font-semibold">My Name: </span>
                                <span>Mr. Kranchit Precha</span>
                            </p>
                            <p>
                                <span class="font-semibold">Nick Name: </span>
                                <span>Boss</span>
                            </p>
                            <p>
                                <span class="font-semibold">Birthday: </span>
                                <span>24/02/1997</span>
                            </p>
                            <p>
                                <span class="font-semibold">Age: </span>
                                <span>25</span>
                            </p>
                        </div>
                        <div class="col-span-1">
                            <p class="flex items-center gap-1">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M21.75 9v.906a2.25 2.25 0 01-1.183 1.981l-6.478 3.488M2.25 9v.906a2.25 2.25 0 001.183 1.981l6.478 3.488m8.839 2.51l-4.66-2.51m0 0l-1.023-.55a2.25 2.25 0 00-2.134 0l-1.022.55m0 0l-4.661 2.51m16.5 1.615a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V8.844a2.25 2.25 0 011.183-1.98l7.5-4.04a2.25 2.25 0 012.134 0l7.5 4.04a2.25 2.25 0 011.183 1.98V19.5z" />
                                </svg>
                                <a class="text-blue-300 underline" href="mailto:kranchitprecha@gmail.com">
                                    <span class="flex items-center gap-1">
                                        <span> kranchitprecha@gmail.com</span>
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
                                        </svg>
                                    </span>
                                </a>
                            </p>
                            <p class="flex items-center gap-1">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                                </svg>
                                <span>095-771-3949</span>
                            </p>

                        </div>

                        <div class="col-span-2 border-2 border-gray-100 p-5 rounded-md">
                            <h2>Skills</h2>
                            <div class="grid grid-cols-5  md:grid-cols-6 gap-5 mb-5 items-center justify-items-center">
                                <img *ngFor="let item of skills" class="max-w-10 max-h-10"
                                    [src]="'./assets/profile/skills/'+item" alt="">
                            </div>
                        </div>
                    </div>


                </div>

            </div>
        </div>
    </mat-card>
    <mat-card>
        <div class="flex gap-1 items-center justify-items-center mb-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6 md:w-10 md:h-10">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" />
            </svg>
            <h2 style="margin: 0;">My Project</h2>
        </div>
        <div class="flex gap-5 overflow-x-scroll">
            <a class="flex-none" *ngFor="let item of projects" target="_blank" href="https://github.com/abg74123">
                <div
                    class="group rounded-t-md bg-gray-200 transition delay-100 duration-300 cursor-pointer relative bg-white opacity-75 text-black hover:text-white  hover:opacity-100 hover:bg-gray-300 ">
                    <img class="relative w-24 h-24 md:w-32 md:h-32 object-contain" [src]="item" alt="">
                    <div
                        class="absolute  bottom-0 text-center w-full transition delay-100 duration-300 bg-white opacity-75 text-black group-hover:text-white group-hover:bg-black">
                        Link To</div>
                </div>
            </a>
        </div>
      
    </mat-card>

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 md:w-10 md:h-10">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 00.75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 00-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0112 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 01-.673-.38m0 0A2.18 2.18 0 013 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 013.413-.387m7.5 0V5.25A2.25 2.25 0 0013.5 3h-3a2.25 2.25 0 00-2.25 2.25v.894m7.5 0a48.667 48.667 0 00-7.5 0M12 12.75h.008v.008H12v-.008z" />

    <mat-card>
        <div class="flex gap-1 items-center justify-items-center mb-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 md:w-10 md:h-10">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 017.74-3.342M6.75 15a.75.75 0 100-1.5.75.75 0 000 1.5zm0 0v-3.675A55.378 55.378 0 0112 8.443m-7.007 11.55A5.981 5.981 0 006.75 15.75v-1.5" />
