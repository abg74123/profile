<mat-card>
    <form>
        <div class="flex flex-col gap-5 relative">
            <div class="flex gap-1 items-center justify-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 md:w-10 md:h-10">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <h2 style="margin: 0;">My Info</h2>
            </div>
            <div class="grid grid-cols-1 gap-y-5 md:gap-x-5" [ngClass]="edit ? 'lg:grid-cols-3': 'md:grid-cols-3' ">
                <div class="col-span-1 rounded-md h-52 sm:h-80">
                        <img class="w-full h-full object-contain " src="./assets/profile/imgs/LINE_ALBUM_230923_2.jpg" alt="">
                        <div class="cursor-pointer transition delay-100 duration-300 w-full text-center absolute bottom-0 py-2 bg-gray-100 hover:bg-black hover:text-white hover:opacity-100 opacity-75"
                            *ngIf="edit"> แก้ไข </div>

                </div>
                <div class="col-span-2">
                    <div class="grid grid-cols-2 gap-x-5">

                        <div class="col-span-2 sm:col-span-1">
                            <p>
                                <ng-container *ngIf="edit else nameShow">
                                    <div class="grid grid-cols-7 gap-2">
                                        <div class="col-span-2">
                                            <mat-form-field class="w-full" appearance="fill">
                                                <mat-label>Prefix</mat-label>
                                                <select matNativeControl required>
                                                    <option value="Mr.">Mr.</option>
                                                    <option value="Ms.">Ms.</option>
                                                </select>
                                            </mat-form-field>
                                        </div>
                                        <div class="col-span-5">
                                            <mat-form-field class="w-full" appearance="fill">
                                                <mat-label>FullName</mat-label>
                                                <input type="text" matInput placeholder="You Name" required>
                                            </mat-form-field>
                                        </div>
                                    </div>

                                </ng-container>
                                <ng-template #nameShow>
                                    <span class="font-semibold">My Name: </span>
                                    <span>Mr. Kranchit Precha</span>
                                </ng-template>
                            </p>
                            <p>
                                <ng-container *ngIf="edit else nickNameShow">
                                    <mat-form-field class="w-full" appearance="fill">
                                        <mat-label>NickName</mat-label>
                                        <input type="text" matInput placeholder="You NickName" required>
                                    </mat-form-field>
                                </ng-container>
                                <ng-template #nickNameShow>
                                    <span class="font-semibold">Nick Name: </span>
                                    <span>Boss</span>
                                </ng-template>
                            </p>
                            <p>
                                <ng-container *ngIf="edit else birthDayShow">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Choose a date</mat-label>
                                        <input matInput [matDatepicker]="picker">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>
                                </ng-container>
                                <ng-template #birthDayShow>
                                    <span class="font-semibold">Birthday: </span>
                                    <span>24/02/1997</span>
                                </ng-template>
                            </p>
                            <p>
                                <ng-container *ngIf="edit else ageShow">
                                    <mat-form-field class="w-full" appearance="fill">
                                        <mat-label>Age</mat-label>
                                        <input type="text" matInput placeholder="Age" required>
                                    </mat-form-field>
                                </ng-container>
                                <ng-template #ageShow>
                                    <span class="font-semibold">Age: </span>
                                    <span>25</span>
                                </ng-template>
                            </p>
                        </div>
                        <div class="col-span-2 sm:col-span-1 ">


                            <p class="flex items-center gap-1">
                                <ng-container *ngIf="edit else emailShow">
                                    <mat-form-field class="w-full" appearance="fill">
                                        <mat-label>Email</mat-label>
                                        <input type="email" matInput placeholder="demo@gmail.com" required>
                                    </mat-form-field>
                                </ng-container>
                                <ng-template #emailShow>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M21.75 9v.906a2.25 2.25 0 01-1.183 1.981l-6.478 3.488M2.25 9v.906a2.25 2.25 0 001.183 1.981l6.478 3.488m8.839 2.51l-4.66-2.51m0 0l-1.023-.55a2.25 2.25 0 00-2.134 0l-1.022.55m0 0l-4.661 2.51m16.5 1.615a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V8.844a2.25 2.25 0 011.183-1.98l7.5-4.04a2.25 2.25 0 012.134 0l7.5 4.04a2.25 2.25 0 011.183 1.98V19.5z" />
                                    </svg>
                                    <a class="text-blue-300 underline" href="mailto:kranchitprecha@gmail.com">
                                        <span class="flex items-center gap-1">
                                            <span> kranchitprecha@gmail.com</span>
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
                                            </svg>
                                        </span>
                                    </a>
                                </ng-template>
                            </p>
                            <p class="flex items-center gap-1">
                                <ng-container *ngIf="edit else phoneShow">
                                    <mat-form-field class="w-full" appearance="fill">
                                        <mat-label>Phone Number</mat-label>
                                        <input type="text" matInput placeholder="099-999-9999">
                                    </mat-form-field>
                                </ng-container>
                                <ng-template #phoneShow>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                                    </svg>
                                    <span>095-771-3949</span>
                                </ng-template>


                            </p>

                        </div>

                        <div class="col-span-2 border-2 border-gray-100 p-5 rounded-md">
                            <h2>Skills</h2>
                            <div class="grid grid-cols-5  md:grid-cols-6 gap-5 items-center justify-items-center">
                                <img *ngFor="let item of skills" class="max-w-10 max-h-10"
                                    [src]="'./assets/profile/skills/'+item" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</mat-card>
